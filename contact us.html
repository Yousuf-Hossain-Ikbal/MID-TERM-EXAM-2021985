<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact us.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap">
</head>
<body>
    <!-- Yousuf Hossain Ikbal - 2021985 -->
    <header>
        <h1>Contact us</h1>
    </header>
    <main>
        <form action="mailto:youremail@example.com" method="POST">
            <label for="name"><b>Name:</b></label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email"><b>Email:</b></label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="message"><b>Message:</b></label>
            <textarea id="message" name="message" required></textarea>
            <br>
            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer>
        <p><b>Created for Bechakena.com & copyright - 2024</b></p>
    </footer>
</body>
</html>
